<br><div class="classList skeleton">

<canvas id="myChart" style="width:100%;max-width:100%; height: 180px;"></canvas>

<script>
var xValues = [];
var yValues = [];
generateData("Math.sin(x)", 5, 10, 1);

new Chart("myChart", {
  type: "line",
  data: {
    labels: xValues,
    datasets: [{
      fill: false,
      pointRadius: 8,
      borderColor: "rgba(0,0,255,0.5)",
      data: yValues
    }]
  },    
  options: {
    legend: {display: false},
    title: {
      display: true,
      fontSize: 18
    }
  }
});
function generateData(value, i1, i2, step = 1) {
  for (let x = i1; x <= i2; x += step) {
    yValues.push(eval(value));
    xValues.push(x);
  }
}
</script>
