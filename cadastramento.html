<!DOCTYPE html>

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<script src="./script/script.js" defer></script>
<link rel="stylesheet" type="text/css" href="./css/styleloguin.css" media="screen" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"><head>
    <meta charset="utf-8" />
    <title>Invest+</title>
</head>
<body>




<!-- content -->
<div style="margin: 0px 20px 30px;" class="fixed-bottom">


<br>

<div class="divgradient-clear overflow-auto" style="padding-bottom: 30px;">
  <div class="col-9"><h5 style="color: #060408;">Junte-se e começe suas movimentações.</h5></div>
  Nome e sobrenome:
  <input type="text" class="form-control col-sm-2 col-form-label col-form-label-sm" placeholder="Nome completo" aria-label="Username" aria-describedby="basic-addon1">
  Data de nascimento:
  <input type="date" id="datemin" class="form-control col-sm-2 col-form-label col-form-label-sm" name="datemin" min="2000-01-02">
  CPF:
  <input type="text" class="form-control col-sm-2 col-form-label col-form-label-sm" placeholder="CPF" aria-label="Username" aria-describedby="basic-addon1">
Senha:
<input type="password" class="form-control col-sm-2 col-form-label col-form-label-sm" placeholder="Senha" id="exampleInputPassword1">

<br>
Selfie com o CPF em mãos:
<div class="custom-file">
  <input type="file" class="custom-file-input" id="customFile">
  <label class="custom-file-label col-sm-2 col-form-label col-form-label-sm" for="customFile">Selecionar foto</label>
</div>



<form class="was-validated">
  <br>
  <div class="custom-control custom-checkbox mb-3">
    <input type="checkbox" class="custom-control-input" id="customControlValidation1" required>
    <label class="custom-control-label" for="customControlValidation1">Aceito todos os termos</label>
    <div class="invalid-feedback">Leia todos os termos atentamente</div>
    <span class="badge rounded-pill fw-lighter text-dark">Todos os termos</span>
  </div>
<br>
  <div class="col">
    <a href="loguin.html"><button type="button" class="btninvest" style="width: 100%; margin-bottom: 5px;">Participar</button>
    </a></div>

</div>


<!-- content -->
</body>
</html>
